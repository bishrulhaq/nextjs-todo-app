name: google-cloud-run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.CLOUD_RUN_PROJECT_NAME }}
  REGION: us-east1
  REPO_NAME: nextjs-todo-app

jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ vars.URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Authenticate with Google Cloud
      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }}"

      # Setup gcloud CLI/SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Generate .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
          envkey_GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}
          envkey_MONGODB_URI: ${{ secrets.MONGODB_URI }}
          envkey_SECRET: ${{ secrets.SECRET }}
          envkey_APP_URL: ${{ secrets.APP_URL }}
          envkey_NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Build and tag the docker image
        run: |-
          docker build -f Dockerfile.prod . --tag gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

      - name: Push the image to the Google Container Registry (GCR)
        run: |-
          docker push gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

      - name: Deploy
        run: |-
          gcloud run deploy $REPO_NAME \
          --region $REGION \
          --image gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA \
          --platform "managed" \
          --quiet
